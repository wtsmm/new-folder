<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Merriweather&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
        </form>
        <input type="submit" value="search" class="search-form-button" />
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city" id="city"></h1>
            <p class="app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="app-temperature-container">
            <div class="app-icon">⛅</div>
            <div class="app-temperature-value" id="temperature"></div>
            <div class="app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/wtsmm" target="_blaank"> Winnet Sami</a>
        hosted
        <a href="https://github.com/wtsmm/new-folder" target="_blank">
          on Github</a
        >
        and hosted on
        <a href="https://weathersam.netlify.app/" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
